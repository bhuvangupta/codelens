<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background: Dark Hexagon shape implying structure/code -->
  <path d="M256 46 L476 156 L476 356 L256 466 L36 356 L36 156 Z" fill="#0f172a" stroke="#1e293b" stroke-width="10" />

  <!-- Outer Lens Ring (Circuit style) -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#334155" stroke-width="20" stroke-dasharray="60 20" />
  
  <!-- Inner Lens (The Eye) -->
  <circle cx="256" cy="256" r="110" fill="url(#lensGradient)" filter="url(#glow)" opacity="0.9" />
  
  <!-- Pupil / Aperture -->
  <circle cx="256" cy="256" r="60" fill="#0f172a" />

  <!-- Code Symbol < > inside the pupil -->
  <g transform="translate(256 256) scale(0.6)">
    <path d="M-40 -20 L-70 0 L-40 20" fill="none" stroke="#00f2ff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M40 -20 L70 0 L40 20" fill="none" stroke="#00f2ff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M-15 40 L15 -40" fill="none" stroke="#00f2ff" stroke-width="12" stroke-linecap="round" />
  </g>

  <!-- High-tech accents -->
  <circle cx="256" cy="116" r="8" fill="#00f2ff" />
  <circle cx="396" cy="256" r="8" fill="#00f2ff" />
  <circle cx="256" cy="396" r="8" fill="#00f2ff" />
  <circle cx="116" cy="256" r="8" fill="#00f2ff" />

</svg>