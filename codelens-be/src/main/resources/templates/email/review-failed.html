<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Failed</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f3f4f6;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f3f4f6; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);">
                    <!-- Header -->
                    <tr>
                        <td style="background-color: #dc2626; padding: 24px 32px;">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 600;">Review Failed</h1>
                                    </td>
                                    <td align="right">
                                        <span style="color: #fecaca; font-size: 14px;">CodeLens</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 32px;">
                            <p style="margin: 0 0 16px; color: #374151; font-size: 16px;">Hi <span th:text="${userName}">there</span>,</p>
                            <p style="margin: 0 0 20px; color: #374151; font-size: 16px;">Your code review for <strong th:text="${prTitle}">PR Title</strong> has failed.</p>

                            <!-- Error Box -->
                            <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #fef2f2; border: 1px solid #fecaca; border-radius: 8px; margin-bottom: 24px;">
                                <tr>
                                    <td style="padding: 16px;">
                                        <p style="margin: 0 0 4px; color: #991b1b; font-size: 12px; font-weight: 600; text-transform: uppercase;">Error Details</p>
                                        <p style="margin: 0; color: #b91c1c; font-size: 14px;" th:text="${errorMessage ?: 'An unknown error occurred during the review process.'}">Error message</p>
                                    </td>
                                </tr>
                            </table>

                            <p style="margin: 0 0 24px; color: #6b7280; font-size: 14px;">You can try submitting the review again or check the review details for more information.</p>

                            <a th:href="${reviewUrl}" style="display: inline-block; background-color: #dc2626; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 8px; font-weight: 500; font-size: 14px;">View Details</a>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 24px 32px; background-color: #f9fafb; border-top: 1px solid #e5e7eb;">
                            <p style="margin: 0; color: #9ca3af; font-size: 12px; text-align: center;">
                                This email was sent by CodeLens.
                                <a th:href="${baseUrl + '/settings/notifications'}" style="color: #dc2626;">Manage notification preferences</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
