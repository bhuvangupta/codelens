<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">CodeLens Notification</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f3f4f6;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f3f4f6; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);">
                    <!-- Header -->
                    <tr>
                        <td style="background-color: #78350f; padding: 24px 32px;">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 600;" th:text="${title}">Notification</h1>
                                    </td>
                                    <td align="right">
                                        <span style="color: #fef3c7; font-size: 14px;">CodeLens</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 32px;">
                            <p style="margin: 0 0 16px; color: #374151; font-size: 16px;" th:text="${greeting}">Hi there,</p>
                            <p style="margin: 0 0 16px; color: #374151; font-size: 16px;" th:utext="${message}">Your notification message.</p>
                            <p style="margin: 0 0 24px; color: #6b7280; font-size: 14px;" th:utext="${details}">Additional details.</p>

                            <a th:href="${actionUrl}" style="display: inline-block; background-color: #78350f; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 8px; font-weight: 500; font-size: 14px;" th:text="${actionText}">View Details</a>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 24px 32px; background-color: #f9fafb; border-top: 1px solid #e5e7eb;">
                            <p style="margin: 0; color: #9ca3af; font-size: 12px; text-align: center;">
                                This email was sent by CodeLens.
                                <a th:href="${baseUrl + '/settings/notifications'}" style="color: #78350f;">Manage notification preferences</a>
                            </p>
                        </td>
                    </tr>
                </table>

                <!-- Unsubscribe footer -->
                <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin-top: 16px;">
                    <tr>
                        <td align="center">
                            <p style="margin: 0; color: #9ca3af; font-size: 11px;">
                                You received this email because you have notifications enabled for your CodeLens account.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
