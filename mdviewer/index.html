    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;

        .container {
            max-width: 1200px;

            padding: 20px;

        header {
            text-align: center;
            padding: 20px 0;

        header h1 {

            font-weight: 600;

            color: #57606a;

        /* EasyMDE customization */
        .EasyMDEContainer {
            background: white;
            border-radius: 6px;

        .EasyMDEContainer .CodeMirror {
            border: 1px solid #d0d7de;

            min-height: 450px;

        .EasyMDEContainer .CodeMirror-focused {

        }

        .EasyMDEContainer .CodeMirror-linenumbers {

        /* GitHub-style markdown rendering */

        .markdown-body h2:first-child,

            font-size: 1.25em;

        .markdown-body p {
            margin-top: 0;
            margin-bottom: 16px;

            color: #0969da;

        .markdown-body a:hover {
            text-decoration: underline;

        .markdown-body code {
            padding: 0.2em 0.4em;

            padding: 16px;

            font-size: 85%;
            line-height: 1.45;

            padding: 0;

            border: 0;

        .markdown-body blockquote {
            margin: 0 0 16px 0;

            border-left: 0.25em solid #d0d7de;

        .markdown-body ul,
        .markdown-body ol {
            margin-top: 0;

            height: 0.25em;

        .markdown-body img {

            border-radius: 6px;

        .markdown-body input[type="checkbox"] {

        .paste-btn {
            background: #2da44e !important;

        }

        .paste-btn:hover {

        }

        .export-btn {

        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;

        .modal-overlay.active {
            display: flex;

        .modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #d0d7de;
        }

        .modal-header h2 {
            margin: 0;

        }

        .modal-close {
            background: none;

            font-size: 24px;
            color: #57606a;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: #24292f;
        }

        .modal-body {
            padding: 20px;
            flex: 1;
            overflow: hidden;
        }

        #raw-paste-area {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
        }

        #raw-paste-area:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 16px 20px;
            border-top: 1px solid #d0d7de;

        .modal-btn {

            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.cancel {

<body>
    <div class="container">
        <header>
            <h1>Markdown Editor</h1>
            <p>Write or paste markdown, then preview the rendered output</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="editor">Edit</button>
            <button class="tab-btn" data-tab="preview">Preview</button>
            <button class="tab-btn paste-btn" id="paste-raw-btn">Paste Raw MD</button>
            <button class="tab-btn export-btn" id="export-pdf-btn">Export PDF</button>
        </div>

        <!-- Paste Raw Modal -->
        <div class="modal-overlay" id="paste-modal">
            <div class="modal">
                <div class="modal-header">
                    <h2>Paste Raw Markdown</h2>
                    <button class="modal-close" id="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <textarea id="raw-paste-area" placeholder="Paste your raw markdown content here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn cancel" id="modal-cancel">Cancel</button>
                    <button class="modal-btn primary" id="modal-load">Load into Editor</button>
                </div>
            </div>
        </div>

        <div class="editor-container active" id="editor">
            <textarea id="markdown-input"></textarea>
        </div>

        <div class="preview-container" id="preview">
            <div class="markdown-body" id="markdown-output">
                <div class="empty-state">
                    <p>Start writing in the Edit tab to see it rendered here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configure marked
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) {}
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // Initialize EasyMDE editor
        const easyMDE = new EasyMDE({
            element: document.getElementById('markdown-input'),
            spellChecker: false,
            autofocus: true,
            lineNumbers: true,
            placeholder: "Start writing your markdown here...\n\nYou can use the toolbar above for formatting, or write markdown directly.",
            status: ['lines', 'words', 'cursor'],
            toolbar: [
                'bold', 'italic', 'strikethrough', 'heading', '|',
                'quote', 'unordered-list', 'ordered-list', 'checklist', '|',
                'link', 'image', 'table', 'horizontal-rule', '|',
                'code', 'clean-block', '|',
                'undo', 'redo', '|',
                'guide'
            ],
            shortcuts: {
                togglePreview: null,
                toggleSideBySide: null,
                toggleFullScreen: null
            }
        });

        const tabBtns = document.querySelectorAll('.tab-btn');
        const editorContainer = document.getElementById('editor');
        const previewContainer = document.getElementById('preview');
        const markdownOutput = document.getElementById('markdown-output');

        // Tab switching
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const tab = btn.dataset.tab;
                if (tab === 'editor') {
                    editorContainer.classList.add('active');
                    previewContainer.classList.remove('active');
                    easyMDE.codemirror.refresh();
                } else {
                    editorContainer.classList.remove('active');
                    previewContainer.classList.add('active');
                    renderMarkdown();
                }
            });
        });

        // Render markdown with DOMPurify sanitization
        function renderMarkdown() {
            const markdown = easyMDE.value().trim();
            if (markdown) {
                // Parse markdown and sanitize HTML to prevent XSS
                const rawHtml = marked.parse(markdown);
                const sanitizedHtml = DOMPurify.sanitize(rawHtml, {
                    USE_PROFILES: { html: true },
                    ADD_ATTR: ['target'],
                    ALLOWED_TAGS: [
                        'h1', 'h2', 'h3', 'h4', 'h5', 'h6',
                        'p', 'br', 'hr',
                        'ul', 'ol', 'li',
                        'blockquote', 'pre', 'code',
                        'a', 'strong', 'em', 'del', 's',
                        'table', 'thead', 'tbody', 'tr', 'th', 'td',
                        'img', 'span', 'div',
                        'input'
                    ],
                    ALLOWED_ATTR: [
                        'href', 'src', 'alt', 'title', 'class',
                        'type', 'checked', 'disabled', 'target'
                    ]
                });
                markdownOutput.innerHTML = sanitizedHtml;
                // Re-highlight code blocks
                markdownOutput.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } else {
                markdownOutput.innerHTML = '<div class="empty-state"><p>Start writing in the Edit tab to see it rendered here.</p></div>';
            }
        }

        // Keyboard shortcut: Ctrl/Cmd + Enter to toggle preview
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                const previewBtn = document.querySelector('[data-tab="preview"]');
                const editBtn = document.querySelector('[data-tab="editor"]');

                if (previewContainer.classList.contains('active')) {
                    editBtn.click();
                } else {
                    previewBtn.click();
                }
            }
            // Escape to close modal
            if (e.key === 'Escape' && pasteModal.classList.contains('active')) {
                closeModal();
            }
        });

        // Paste Raw Modal functionality
        const pasteModal = document.getElementById('paste-modal');
        const pasteRawBtn = document.getElementById('paste-raw-btn');
        const modalClose = document.getElementById('modal-close');
        const modalCancel = document.getElementById('modal-cancel');
        const modalLoad = document.getElementById('modal-load');
        const rawPasteArea = document.getElementById('raw-paste-area');

        function openModal() {
            pasteModal.classList.add('active');
            rawPasteArea.value = '';
            rawPasteArea.focus();
        }

        function closeModal() {
            pasteModal.classList.remove('active');
            rawPasteArea.value = '';
        }

        function loadRawMarkdown() {
            const rawContent = rawPasteArea.value;
            if (rawContent.trim()) {
                easyMDE.value(rawContent);
            }
            closeModal();
            // Switch to editor tab
            document.querySelector('[data-tab="editor"]').click();
        }

        pasteRawBtn.addEventListener('click', openModal);
        modalClose.addEventListener('click', closeModal);
        modalCancel.addEventListener('click', closeModal);
        modalLoad.addEventListener('click', loadRawMarkdown);

        // Close modal when clicking outside
        pasteModal.addEventListener('click', (e) => {
            if (e.target === pasteModal) {
                closeModal();
            }
        });

        // Ctrl/Cmd + V in modal to auto-load
        rawPasteArea.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                loadRawMarkdown();
            }
        });

        // PDF Export functionality
        const exportPdfBtn = document.getElementById('export-pdf-btn');

        exportPdfBtn.addEventListener('click', async () => {
            const markdown = easyMDE.value().trim();
            if (!markdown) {
                alert('Please add some content before exporting.');
                return;
            }

            // Disable button during export
            exportPdfBtn.disabled = true;
            exportPdfBtn.textContent = 'Exporting...';

            // Create a temporary container for PDF generation
            const tempContainer = document.createElement('div');
            tempContainer.className = 'markdown-body';
            tempContainer.style.padding = '20px';
            tempContainer.style.background = 'white';
            tempContainer.style.width = '210mm'; // A4 width

            // Parse and sanitize markdown
            const rawHtml = marked.parse(markdown);
            const sanitizedHtml = DOMPurify.sanitize(rawHtml, {
                USE_PROFILES: { html: true },
                ADD_ATTR: ['target'],
                ALLOWED_TAGS: [
                    'h1', 'h2', 'h3', 'h4', 'h5', 'h6',
                    'p', 'br', 'hr',
                    'ul', 'ol', 'li',
                    'blockquote', 'pre', 'code',
                    'a', 'strong', 'em', 'del', 's',
                    'table', 'thead', 'tbody', 'tr', 'th', 'td',
                    'img', 'span', 'div',
                    'input'
                ],
                ALLOWED_ATTR: [
                    'href', 'src', 'alt', 'title', 'class',
                    'type', 'checked', 'disabled', 'target'
                ]
            });
            tempContainer.innerHTML = sanitizedHtml;

            // Highlight code blocks
            tempContainer.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            // Append to body temporarily (needed for html2pdf)
            document.body.appendChild(tempContainer);

            // PDF options
            const opt = {
                margin: [10, 10, 10, 10],
                filename: 'markdown-export.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: {
                    scale: 2,
                    useCORS: true,
                    letterRendering: true
                },
                jsPDF: {
                    unit: 'mm',
                    format: 'a4',
                    orientation: 'portrait'
                },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
            };

            try {
                await html2pdf().set(opt).from(tempContainer).save();
            } catch (error) {
                console.error('PDF export failed:', error);
                alert('Failed to export PDF. Please try again.');
            } finally {
                // Clean up
                document.body.removeChild(tempContainer);
                exportPdfBtn.disabled = false;
                exportPdfBtn.textContent = 'Export PDF';
            }
        });
    </script>
</body>
